<!-- app/templates/model_form.html -->

{% extends "bootstrap_layout.html" %}

{% block content %}

    <html>
    <head>
    <style>
    .three_column {
      column-count: 3;
    }
    </style>
    </head>

    <p>
        <img src="https://rootcellarcannabis.com/wp-content/uploads/2018/04/Site-Header.png"
                       alt="Leaf header" width="100%">
    </p>

    <h2>Let Us Know What You Are Looking For!</h2>

    <h4>Select as many types, effects and flavors you want. </h4>

    <p> Tip! Want to select multiple options? Hold down the Ctrl (windows) / Command (Mac) button. </p>

    <div class="three_column">

        <form action="/strain_output" method="POST">
            <fieldset>
                <legend>Types</legend>
                <select name="type_list" size="3" multiple class="chosen-select" id="type_list">
                    <option value="hybrid">Hybrid</option>                    
                    <option value="indica">Indica</option>
                    <option value="sativa">Sativa</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Effects</legend>
                <select name="effect_list" size="13" multiple class="chosen-select" id="effect_list">

                    <option value="aroused">Aroused</option>
                    <option value="creative">Creative</option>
                    <option value="energetic">Energetic</option>
                    <option value="euphoric">Euphoric</option>
                    <option value="focused">Focused</option>  
                    <option value="giggly">Giggly</option>                                                                                                                      
                    <option value="happy">Happy</option>
                    <option value="hungry">Hungry</option>                    
                    <option value="relaxed">Relaxed</option>
                    <option value="sleepy">Sleepy</option>
                    <option value="talkative">Talkative</option>
                    <option value="tingly">Tingly</option>                    
                    <option value="uplifted">Uplifted</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Flavors</legend>
                <select name="flavor_list" size="24" multiple class="chosen-select" id="flavor_list">
                    <option value="amonia">Amonia</option>
                    <option value="apple">Apple</option>                    
                    <option value="apricot">Apricot</option>
                    <option value="berry">Berry</option>
                    <option value="blueberry">Blueberry</option>                    
                    <option value="butter">Butter</option>
                    <option value="cheese">Cheese</option>
                    <option value="chemical">Chemical</option>
                    <option value="chestnut">Chestnut</option>
                    <option value="citrus">Citrus</option>
                    <option value="coffee">Coffee</option>
                    <option value="earthy">Earthy</option>
                    <option value="flowery">Flowery</option>
                    <option value="fruit">Fruit</option>
                    <option value="grape">Grape</option>
                    <option value="grapegruit">Grapegruit</option>                   
                    <option value="herbal">Herbal</option>
                    <option value="honey">Honey</option>
                    <option value="lavender">Lavender</option>                    
                    <option value="lemon">Lemon</option>
                    <option value="lime">Lime</option>
                    <option value="mango">Mango</option>
                    <option value="menthol">Menthol</option>
                    <option value="mint">Mint</option>
                </select>
            </fieldset>


            <fieldset>
                <select name="flavor_list" size="23" multiple class="chosen-select" id="flavor_list">

                    <option value="nutty">Nutty</option>
                    <option value="orange">Orange</option>
                    <option value="peach">Peach</option>
                    <option value="pear">Pear</option>
                    <option value="pepper">Pepper</option>
                    <option value="pine">Pine</option>
                    <option value="pineapple">Pineapple</option>                    
                    <option value="plum">Plum</option>
                    <option value="pungent">Pungent</option>
                    <option value="rose">Rose</option>
                    <option value="sage">Sage</option>
                    <option value="skunk">Skunk</option>
                    <option value="spicy">Spicy</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="sweet">Sweet</option>
                    <option value="tar">Tar</option>
                    <option value="tea">Tea</option>
                    <option value="tobacco">Tobacco</option>                    
                    <option value="tree">Tree</option>
                    <option value="tropical">Tropical</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="biolet">Violet</option>
                    <option value="woody">Woody</option>
                </select>
            </fieldset>

            <button style="margin:10px">Submit</button>
        </form>
    </div>
{% endblock %}
