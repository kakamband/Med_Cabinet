{% extends "bootstrap_layout.html" %}

{% block content %}

    <html>
    <head>
    <style>
    table {
        border-collapse: separate;
        border-spacing: 10px 0;
        }
        
        td {
        padding: 10px 15px;
        background: #C7F6B6;
        }
    </style>
    </head>

    <h2>Based on your desired effects, these are the strains we would recommend!</h2>

    <table>
        <tr>
            {% for strain in data %}
                <th>
                <li>{{strain.strain_name}}</li>
                </th>
            {% endfor %}
        </tr>

        <tr>
            {% for strain in data %}
                <td>
                <li>{{strain.strain_description}}</li>
                </td>
            {% endfor %}
        </tr>

    </table>




{% endblock %}
